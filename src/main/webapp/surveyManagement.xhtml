<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:b="http://bootsfaces.net/ui"      
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>#{msgs.survey}</title>
        <h:outputStylesheet name="css/bootstrap.css"/>
        <h:outputStylesheet library="css" name="style.css"  />
    </h:head>
    <h:body styleClass="bodyClass">
        <b:navBar brand="PandaMedia" brandHref="manager_index.xhtml" styleClass="navbar navbar-default pandaNavbar">
            <b:navbarLinks pull="right">
                <b:navLink value="#{msgs.sales}" href="salesPage.xhtml"></b:navLink>
                <b:navLink value="#{msgs.clients}" href="clients.xhtml"></b:navLink>
                <b:navLink value="#{msgs.orders}" href="orders.xhtml"></b:navLink>
                <b:navLink value="#{msgs.reviews}" href="reviews.xhtml"></b:navLink>
                <b:navLink value="#{msgs.reports}" href="reporting.xhtml"></b:navLink>
                <b:navLink value="#{msgs.newsFeed}" href="newsFeedManagement.xhtml"></b:navLink>
                <b:navLink value="#{msgs.survey}" href="surveyManagement.xhtml"></b:navLink>
                <b:navLink value="#{msgs.banner}" href="bannerAdManagement.xhtml"></b:navLink>
            </b:navbarLinks>
        </b:navBar> 
        
        <f:view>


            <h:form>
                <h1><h:outputText value="#{msgs.add}"/></h1>
                <p:panelGrid columns="2">
                    <p:outputLabel value="#{msgs.question}" for="question" />
                    <p:inputText id="question" value="#{surveyBean.survey.question}" title="Question" required="true" requiredMessage="The Question field is required."/>
                    <p:outputLabel value="#{msgs.answerA}" for="answerA" />
                    <p:inputText id="answerA" value="#{surveyBean.survey.answerA}" title="AnswerA" required="true" requiredMessage="The AnswerA field is required."/>
                    <p:outputLabel value="#{msgs.answerB}" for="answerB" />
                    <p:inputText id="answerB" value="#{surveyBean.survey.answerB}" title="AnswerB" required="true" requiredMessage="The AnswerB field is required."/>
                    <p:outputLabel value="#{msgs.answerC}" for="answerC" />
                    <p:inputText id="answerC" value="#{surveyBean.survey.answerC}" title="AnswerC" required="true" requiredMessage="The AnswerC field is required."/>
                    <p:outputLabel value="#{msgs.answerD}" for="answerD" />
                    <p:inputText id="answerD" value="#{surveyBean.survey.answerD}" title="AnswerD" required="true" requiredMessage="The AnswerD field is required."/>
                    <p:outputLabel value="#{msgs.votesA}" for="votesA" />
                    <p:inputText id="votesA" value="#{surveyBean.survey.votesA}" title="VotesA" required="true" requiredMessage="The VotesA field is required."/>
                    <p:outputLabel value="#{msgs.votesB}" for="votesB" />
                    <p:inputText id="votesB" value="#{surveyBean.survey.votesB}" title="VotesB" required="true" requiredMessage="The VotesB field is required."/>
                    <p:outputLabel value="#{msgs.votesC}" for="votesC" />
                    <p:inputText id="votesC" value="#{surveyBean.survey.votesC}" title="VotesC" required="true" requiredMessage="The VotesC field is required."/>
                    <p:outputLabel value="#{msgs.votesD}" for="votesD" />
                    <p:inputText id="votesD" value="#{surveyBean.survey.votesD}" title="VotesD" required="true" requiredMessage="The VotesD field is required."/>
                </p:panelGrid>
                <p:commandButton value="#{msgs.add}" action="#{surveyBean.save()}" />
            </h:form>
            


            <h:form>
                <h1><h:outputText value="#{msgs.survey}"/></h1>
                <p:dataTable value="#{surveyBean.all}" var="item" paginator="true" rows="5">
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="#{msgs.id}"/>
                        </f:facet>
                        <h:outputText value="#{item.id}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="#{msgs.question}"/>
                        </f:facet>
                        <h:outputText value="#{item.question}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="#{msgs.answerA}"/>
                        </f:facet>
                        <h:outputText value="#{item.answerA}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="#{msgs.answerB}"/>
                        </f:facet>
                        <h:outputText value="#{item.answerB}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="#{msgs.answerC}"/>
                        </f:facet>
                        <h:outputText value="#{item.answerC}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="#{msgs.answerD}"/>
                        </f:facet>
                        <h:outputText value="#{item.answerD}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="#{msgs.votesA}"/>
                        </f:facet>
                        <h:outputText value="#{item.votesA}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="#{msgs.votesB}"/>
                        </f:facet>
                        <h:outputText value="#{item.votesB}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="#{msgs.votesC}"/>
                        </f:facet>
                        <h:outputText value="#{item.votesC}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="#{msgs.votesD}"/>
                        </f:facet>
                        <h:outputText value="#{item.votesD}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="#{msgs.options}"/>
                        </f:facet>
                        <p:commandButton value="#{msgs.del}" action="#{surveyBean.remove(item.id)}"/>
                        <p:commandButton value="#{msgs.select}" action="#{surveyBean.select(item.id)}" />
                    </p:column>
                </p:dataTable>
            </h:form>

        </f:view>

    </h:body>
</html>
