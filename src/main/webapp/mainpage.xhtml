<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:b="http://bootsfaces.net/ui">
    <h:head>
        <title>Pandamedia</title>
        
        <h:outputStylesheet library="css" name="bootstrap.css" />
        <h:outputStylesheet library="css" name="mainpage.css" />
        <h:outputStylesheet library="css" name="style.css" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body class="parallax">
        <div>
            
            <ui:include src="./WEB-INF/sections/menu.xhtml"/>
        </div>
        <!-- latest releases -->
        <!-- content flow of latest albums get their album art in a list -->
        <div class="horizontal-ad">ad banner</div>
        <div class="contentflow_container">
            content-flow/carrasol
            <div class="row"> 
                <ui:repeat value="#{albumBacking.latestAlbums}" var="album">

                        <div class="col-sm-2">
                            <div class = "card_album">
                                <img class="card_album_art" src="./resources/images/bg.jpg" alt="Card image cap"/>
                                <h2>#{album.title}</h2>
                            </div>                                          
                        </div>

                </ui:repeat>
            </div>
        </div>

        <div class = "content">            
            <div class="row">               
                <div class="col-sm-2">
                    <div class = "card_album">
                        <img class="card_album_art" src="./resources/images/bg.jpg" alt="Card image cap"/>
                        <h2>album info</h2>
                    </div>                                          
                </div>
            </div>
            
                        
        </div>
    </h:body>
</html>
