<?xml version="1.0" encoding="UTF-8"?>
<ui:composition
    template="/WEB-INF/templates/masterTemplate.xhtml"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:outputStylesheet library="css" name="mainpage.css" />

    <ui:define name="WindowTitle">
        Home
    </ui:define>

    <ui:define name="page-content"> 
        
        <div id="carousel" class="carousel slide" data-ride="carousel">
            <ol class="carousel-indicators">
                <li data-target="#carousel" data-slide-to="0" class="active"></li>
                <li data-target="#carousel" data-slide-to="1"></li>
                <li data-target="#carousel" data-slide-to="2"></li>
            </ol>

            <div class="carousel-inner">
                <div class="item active">
                    <a href="#">
                        <div class="carousel-caption">
                            <h1>New Releases</h1>
                        </div>
                    </a>
                </div>
                <div class="item">
                    <a href="#">
                        <div class="carousel-caption">
                            <h1>On sale right now</h1>
                        </div>
                    </a>
                </div>
                <div class="item">
                    <a href="#">
                        <div class="carousel-caption">
                            <h1>Popular</h1>
                        </div>
                    </a>
                </div>
            </div>

            <!--Carousel buttons-->
            <a class="left carousel-control" href="#carousel" data-slide="prev">
                <i class="fa fa-angle-left" aria-hidden="true"></i>
            </a>
            <a class="right carousel-control" href="#carousel" data-slide="next">
                <i class="fa fa-angle-right" aria-hidden="true"></i>
            </a>
        </div>
        
        <div class="browse-wrapper">
            <div class="browse-item" id="browse-albums">
                <div class="browse-caption"><h2>1</h2></div>
                <a class="browse-btn-link" href="#"><div class="browse-btn">Browse Albums</div></a>
            </div>
            <div class="browse-item" id="browse-artists">
                <div class="browse-caption"><h2>2</h2></div>
                <a class="browse-btn-link" href="#"><div class="browse-btn">Browse Artists</div></a>
            </div>
        </div>
    </ui:define>
</ui:composition>
