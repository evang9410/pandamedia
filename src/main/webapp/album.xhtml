<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <h:outputStylesheet name="css/album.css"/>
        <h:outputStylesheet name="css/bootstrap.css"/>
        <h:outputStylesheet library="webjars" name="font-awesome/4.7.0/css/font-awesome-jsf.css" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <body class = "bodyClass">

        <div class="album-info-wrapper">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-3 col-md-offset-4">
                        <img class="albumArt" src="resources/images/bg.jpg"/>
                    </div>
                    <div class="col-md-3 album-info">
                        <h1>#{albumBacking.album.title}</h1>
                        <h3>#{msgs.from} #{albumBaking.album.artistId.name}, 
                            <h:outputText value="#{albumBacking.album.releaseDate.time}">
                                <f:convertDateTime pattern="yyyy"/>
                            </h:outputText>
                        </h3>
                    </div>

                </div>
                <hr style="width:75%"/>
            </div>            
        </div>
        <div class="tracklist_container test">
            <table class="table table-inverse track_list">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>SONG</th>
                        <th><i class="fa fa-circle-o-notch" aria-hidden="true"></i></th>
                        <th></th>
                    </tr>
                </thead>

                <tbody>
                    <ui:repeat value="#{albumBacking.album.trackList}" var="tracks">
                        <tr>
                            <th scope="row">#{tracks.albumTrackNumber}</th>
                            <td>#{tracks.title}</td>
                            <td>#{tracks.playLength}</td>
                            <td width="50">
                                <h:form>
                                    <b:commandButton ajax="true" icon-awesome="cart-plus" value="" look="primary"/>                                    
                                </h:form>
                            </td>
                        </tr>
                    </ui:repeat>
                </tbody>
            </table>
        </div>
    </body>
</html>
