<?xml version="1.0" encoding="UTF-8"?>
<ui:composition template="/WEB-INF/templates/masterTemplate.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:b="http://bootsfaces.net/ui"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <ui:define name="WindowTitle">
        On Sale | Pandamedia
    </ui:define>
    <ui:define name="page-content">
        <div class = "container">
            <div class="row">
                <div class="header">
                    <h2>On Sale</h2>
                </div>
            </div>
            <div class="row">
                <h2>Albums</h2>
            </div>
            <div class="row">
                <b:carousel id="albums-sale" style="width:50%" interval="2500">
                    <!-- using a JTSL tag as this has to be rendered before the carosel is rendered -->
                    <c:forEach items="#{albumBacking.saleAlbums}" var='sale'>
                        <b:carouselItem>
                            <img src="#{request.contextPath}/resources/coverart/#{sale.coverArtId.imagePath}" style="height:250px; width:250px; 
                                 display: block;margin-left: auto; margin-right: auto;"/>
                            <b:carouselCaption>
                                <h3>#{sale.title}</h3>
                                <h6>#{sale.recordingLabelId.name}</h6>
                            </b:carouselCaption>
                        </b:carouselItem>
                        
                    </c:forEach>
                </b:carousel>
            </div>
        </div>
    </ui:define>
</ui:composition>
