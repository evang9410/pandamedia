<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:b="http://bootsfaces.net/ui"      
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>#{msgs.banner}</title>
        <h:outputStylesheet name="css/bootstrap.css"/>
        <h:outputStylesheet library="css" name="style.css"  />
    </h:head>
    <h:body styleClass="bodyClass">
        <b:navBar brand="PandaMedia" brandHref="manager_index.xhtml" styleClass="navbar navbar-default pandaNavbar">
            <b:navbarLinks pull="right">
                <b:navLink value="#{msgs.sales}" href="salesPage.xhtml"></b:navLink>
                <b:navLink value="#{msgs.clients}" href="clients.xhtml"></b:navLink>
                <b:navLink value="#{msgs.orders}" href="orders.xhtml"></b:navLink>
                <b:navLink value="#{msgs.reviews}" href="reviews.xhtml"></b:navLink>
                <b:navLink value="#{msgs.reports}" href="reporting.xhtml"></b:navLink>
                <b:navLink value="#{msgs.newsFeed}" href="newsFeedManagement.xhtml"></b:navLink>
                <b:navLink value="#{msgs.survey}" href="surveyManagement.xhtml"></b:navLink>
                <b:navLink value="#{msgs.banner}" href="bannerAdManagement.xhtml"></b:navLink>
            </b:navbarLinks>
        </b:navBar>
        
        <f:view>
            <h:form>
                <h1><h:outputText value="#{msgs.add}"/></h1>
                <p:panelGrid columns="2">
                    <p:outputLabel value="#{msgs.adPath}" for="adPath" />
                    <p:inputText id="adPath" value="#{bannerAdBacking.advertisement.adPath}" title="AdPath" required="true" requiredMessage="The AdPath field is required."/>
                </p:panelGrid>
                <p:commandButton value="#{msgs.add}" action="${bannerAdBacking.save()}" />
            </h:form>


            <h:form>
                <h1><h:outputText value="#{msgs.ad}"/></h1>
                <p:dataTable value="#{bannerAdBacking.all}" var="item" paginator="true" rows="5">
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="#{msgs.id}"/>
                        </f:facet>
                        <h:outputText value="#{item.id}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="#{msgs.adPath}"/>
                        </f:facet>
                        <h:outputText value="#{item.adPath}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="#{msgs.options}"/>
                        </f:facet>
                        <p:commandButton value="#{msgs.del}" action="#{bannerAdBacking.remove(item.id)}"/>
                        <p:commandButton value="#{msgs.select}" action="#{bannerAdBacking.select(item.id)}" />
                    </p:column>
                </p:dataTable>
            </h:form>

        </f:view>

        
    </h:body>
</html>
