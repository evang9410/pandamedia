<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Edit</title>
    </h:head>
    <h:body>
        <f:view>


            <h:form>
                <h1><h:outputText value="Edit"/></h1>
                <p:panelGrid columns="2">
                    <p:outputLabel value="Id:" for="id" />
                    <p:inputText id="id" value="#{albumBacking.album.id}" title="Id" required="true" requiredMessage="The Id field is required."/>
                    <p:outputLabel value="Title:" for="title" />
                    <p:inputText id="title" value="#{albumBacking.album.title}" title="Title" required="true" requiredMessage="The Title field is required."/>
                    <p:outputLabel value="ReleaseDate:" for="releaseDate" />
                    <p:inputText id="releaseDate" value="#{albumBacking.album.releaseDate}" title="ReleaseDate" required="true" requiredMessage="The ReleaseDate field is required.">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </p:inputText>
                    <p:outputLabel value="NumTracks:" for="numTracks" />
                    <p:inputText id="numTracks" value="#{albumBacking.album.numTracks}" title="NumTracks" required="true" requiredMessage="The NumTracks field is required."/>
                    <p:outputLabel value="DateEntered:" for="dateEntered" />
                    <p:inputText id="dateEntered" value="#{albumBacking.album.dateEntered}" title="DateEntered" required="true" requiredMessage="The DateEntered field is required.">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </p:inputText>
                    <p:outputLabel value="CostPrice:" for="costPrice" />
                    <p:inputText id="costPrice" value="#{albumBacking.album.costPrice}" title="CostPrice" required="true" requiredMessage="The CostPrice field is required."/>
                    <p:outputLabel value="ListPrice:" for="listPrice" />
                    <p:inputText id="listPrice" value="#{albumBacking.album.listPrice}" title="ListPrice" required="true" requiredMessage="The ListPrice field is required."/>
                    <p:outputLabel value="SalePrice:" for="salePrice" />
                    <p:inputText id="salePrice" value="#{albumBacking.album.salePrice}" title="SalePrice" required="true" requiredMessage="The SalePrice field is required."/>
                    <p:outputLabel value="RemovalStatus:" for="removalStatus" />
                    <p:inputText id="removalStatus" value="#{albumBacking.album.removalStatus}" title="RemovalStatus" required="true" requiredMessage="The RemovalStatus field is required."/>
                    <p:outputLabel value="RemovalDate:" for="removalDate" />
                    <p:inputText id="removalDate" value="#{albumBacking.album.removalDate}" title="RemovalDate" >
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </p:inputText>
                    <p:outputLabel value="ArtistId:" for="artistId" />
                    <p:selectOneMenu id="artistId" value="#{albumBacking.album.artistId}" converter="#{artistConverter}" required="true" requiredMessage="The ArtistId field is required.">
                        <f:selectItems value="#{artistBacking.all}" var="artist" itemLabel="#{artist.name}" itemValue="#{artist}"/>
                    </p:selectOneMenu>
                    <p:outputLabel value="GenreId:" for="genreId" />
                    <p:selectOneMenu id="genreId" value="#{albumBacking.album.genreId}" converter="genreConverter" required="true" requiredMessage="The GenreId field is required.">
                        <f:selectItems value="#{genreBacking.all}" var="genre" itemLabel="#{genre.name}" itemValue="#{genre}"/>
                    </p:selectOneMenu>
                    <p:outputLabel value="RecordingLabelId:" for="recordingLabelId" />
                    <p:selectOneMenu id="recordingLabelId" value="#{albumBacking.album.recordingLabelId}" converter="recordingLabelConverter" required="true" requiredMessage="The RecordingLabelId field is required.">
                        <f:selectItems value="#{recordingLabelBacking.all}" var="recLabel" itemLabel="#{recLabel.name}" itemValue="#{recLabel}"/>
                    </p:selectOneMenu>
                    <p:outputLabel value="CoverArtId:" for="coverArtId" />
                    <p:selectOneMenu id="coverArtId" value="#{albumBacking.album.coverArtId}" converter="coverArtConverter" required="true" requiredMessage="The CoverArtId field is required.">
                        <f:selectItems value="#{coverArtBacking.all}" var="coverArt" itemLabel="#{coverArt.imagePath}" itemValue="#{coverArt}"/>
                    </p:selectOneMenu>
                </p:panelGrid>
                <h:commandButton action="#{albumBacking.edit()}" value="Edit"/>
            </h:form>


        </f:view>


    </h:body>
</html>
