<?xml version="1.0" encoding="UTF-8"?>
<ui:composition template="/WEB-INF/templates/masterTemplate.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:jsf="http://xmlns.jcp.org/jsf">
    <ui:define name="WindowTitle">
        Browse Artists | Pandamedia
    </ui:define>
    <ui:define name="css">
        <h:outputStylesheet name="browseartists.css" library="css"/>
    </ui:define>
    <ui:define name="page-content">

        <div class="artist-header">
            <div class="pos-name">
                <span class="pre-text">Browse<h4>Artists</h4></span>
            </div>
        </div>
        <div class="container browse-cont">
            <div class="row browse">

                <h:form>
                    <ui:repeat value="#{artistBacking.artistsList}" var="ar">
                        <div class="col-sm-2">

                            <h:commandLink action="#{artistBacking.artistPage(ar)}">
                                <div class="latest-caption">
                                    <h5>#{ar.name}</h5>
                                </div>
                            </h:commandLink>
                        </div>                
                    </ui:repeat>
                </h:form>
            </div>
        </div>
        <hr/>
    </ui:define>

</ui:composition>
