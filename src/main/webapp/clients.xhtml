<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>#{msgs.clients}</title>
        <h:outputStylesheet name="css/bootstrap.css"/>
        <h:outputStylesheet library="css" name="style.css"  />
    </h:head>
    <h:body styleClass="bodyClass">
        <b:navBar brand="PandaMedia" brandHref="manager_index.xhtml" styleClass="navbar navbar-default pandaNavbar">
            <b:navbarLinks pull="right">
                <b:navLink value="#{msgs.sales}" href="salesPage.xhtml"></b:navLink>
                <b:navLink value="#{msgs.clients}" href="clients.xhtml"></b:navLink>
                <b:navLink value="#{msgs.orders}" href="orders.xhtml"></b:navLink>
                <b:navLink value="#{msgs.reviews}" href="reviews.xhtml"></b:navLink>
                <b:navLink value="#{msgs.reports}" href="reporting.xhtml"></b:navLink>
                <b:navLink value="#{msgs.newsFeed}" href="newsFeedManagement.xhtml"></b:navLink>
                <b:navLink value="#{msgs.survey}" href="surveyManagement.xhtml"></b:navLink>
                <b:navLink value="#{msgs.banner}" href="bannerAdManagement.xhtml"></b:navLink>
            </b:navbarLinks>
        </b:navBar> 
        <f:view>
            <h:form id="userFormID">
                <h1><h:outputText value="#{msgs.clients}"/></h1>
                <p:dataTable value="#{userBacking.all}" id="userTableID" widgetVar="userTable" filteredValue="#{userBacking.filteredUsers}"  var="item" paginator="true" rows="5">
                    <f:facet name="header">
                        <p:outputPanel>
                            <h:outputText value="#{msgs.search}" />
                            <p:inputText id="globalFilter" onkeyup="PF('userTable').filter()" style="width:150px" placeholder="#{msgs.keyword}"/>
                        </p:outputPanel>
                    </f:facet>
                    <p:column filterBy="#{item.id}" headerText="#{msgs.id}" filterMatchMode="contains">
                        <h:outputText value="#{item.id}"/>
                    </p:column>
                    <p:column filterBy="#{item.title}" headerText="#{msgs.title}" filterMatchMode="contains">
                        <h:outputText value="#{item.title}"/>
                    </p:column>
                    <p:column filterBy="#{item.lastName}" headerText="#{msgs.lastNameHeader}" filterMatchMode="contains">
                        <h:outputText value="#{item.lastName}"/>
                    </p:column>
                    <p:column filterBy="#{item.firstName}" headerText="#{msgs.firstNameHeader}" filterMatchMode="contains">
                        <h:outputText value="#{item.firstName}"/>
                    </p:column>
                    <p:column filterBy="#{item.companyName}" headerText="#{msgs.companyHeader}" filterMatchMode="contains">
                        <h:outputText value="#{item.companyName}"/>
                    </p:column>
                    <p:column filterBy="#{item.streetAddress}" headerText="#{msgs.streetHeader}" filterMatchMode="contains">
                        <h:outputText value="#{item.streetAddress}"/>
                    </p:column>
                    <p:column filterBy="#{item.city}" headerText="#{msgs.cityHeader}" filterMatchMode="contains">
                        <h:outputText value="#{item.city}"/>
                    </p:column>
                    <p:column filterBy="#{item.country}" headerText="#{msgs.countryHeader}" filterMatchMode="contains">
                        <h:outputText value="#{item.country}"/>
                    </p:column>
                    <p:column filterBy="#{item.postalCode}" headerText="#{msgs.postalCodeHeader}" filterMatchMode="contains">
                        <h:outputText value="#{item.postalCode}"/>
                    </p:column>
                    <p:column filterBy="#{item.homePhone}" headerText="#{msgs.homePhoneHeader}" filterMatchMode="contains">
                        <h:outputText value="#{item.homePhone}"/>
                    </p:column>
                    <p:column filterBy="#{item.cellPhone}" headerText="#{msgs.cellPhoneHeader}" filterMatchMode="contains">
                        <h:outputText value="#{item.cellPhone}"/>
                    </p:column>
                    <p:column filterBy="#{item.email}" headerText="#{msgs.emailHeader}" filterMatchMode="contains">
                        <h:outputText value="#{item.email}"/>
                    </p:column>
                    <p:column filterBy="#{item.isManager}" headerText="#{msgs.isManagerHeader}" filterMatchMode="contains">
                        <h:outputText value="#{item.isManager}"/>
                    </p:column>
                    <p:column filterBy="#{item.provinceId.name}" headerText="#{msgs.provinceHeader}" filterMatchMode="contains">
                        <h:outputText value="#{item.provinceId.name}"/>
                    </p:column>
                    <p:column filterBy="#{item.lastGenreSearched.name}" headerText="#{msgs.lastGenreHeader}" filterMatchMode="contains">
                        <h:outputText value="#{item.lastGenreSearched.name}"/>
                    </p:column>
                    <p:column>
                        <h:outputText value="#{userBacking.getClientTotalPurchase(item.id)}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="#{msgs.options}"/>
                        </f:facet>
                        <p:commandButton  value="#{msgs.edit}" action="#{userBacking.loadEditForClients(item.id)}" update=":userFormID:userTableID" />
                    </p:column>
                </p:dataTable>
            </h:form>
        </f:view>    
    </h:body>
</html>
