<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>#{msgs.clients}</title>
        <h:outputStylesheet name="css/bootstrap.css"/>
        <h:outputStylesheet library="css" name="style.css"  />
    </h:head>
    <h:body styleClass="bodyClass">
        <b:navBar brand="PandaMedia" brandHref="manager_index.xhtml" styleClass="navbar navbar-default pandaNavbar">
            <b:navbarLinks pull="right">
                <b:navLink value="#{msgs.sales}" href="salesPage.xhtml"></b:navLink>
                <b:navLink value="#{msgs.clients}" href="clients.xhtml"></b:navLink>
                <b:navLink value="#{msgs.orders}" href="orders.xhtml"></b:navLink>
                <b:navLink value="#{msgs.reviews}" href="reviews.xhtml"></b:navLink>
                <b:navLink value="#{msgs.reports}" href="reporting.xhtml"></b:navLink>
            </b:navbarLinks>
        </b:navBar> 
        <f:view>
            <h:form>
                <h1><h:outputText value="#{msgs.clients}"/></h1>
                <p:dataTable value="#{userBacking.users}" widgetVar="userTable" filteredValue="#{userBacking.filteredUsers}"  var="item" paginator="true" rows="5">
                    <f:facet name="header">
                        <p:outputPanel>
                            <h:outputText value="#{msgs.search}" />
                            <p:inputText id="globalFilter" onkeyup="PF('userTable').filter()" style="width:150px" placeholder="#{msgs.keyword}"/>
                        </p:outputPanel>
                    </f:facet>
                    <p:column filterBy="#{item.id}" headerText="#{msgs.id}" filterMatchMode="contains">
                        <h:outputText value="#{item.id}"/>
                    </p:column>
                    <p:column filterBy="#{item.title}" headerText="#{msgs.title}" filterMatchMode="contains">
                        <h:outputText value="#{item.title}"/>
                    </p:column>
                    <p:column filterBy="#{item.lastName}" headerText="#{msgs.lastNameHeader}" filterMatchMode="contains">
                        <h:outputText value="#{item.lastName}"/>
                    </p:column>
                    <p:column filterBy="#{item.firstName}" headerText="#{msgs.firstNameHeader}" filterMatchMode="contains">
                        <h:outputText value="#{item.firstName}"/>
                    </p:column>
                    <p:column filterBy="#{item.companyName}" headerText="#{msgs.companyHeader}" filterMatchMode="contains">
                        <h:outputText value="#{item.companyName}"/>
                    </p:column>
                    <p:column>
                        <h:outputText value="#{item.streetAddress}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="City"/>
                        </f:facet>
                        <h:outputText value="#{item.city}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Country"/>
                        </f:facet>
                        <h:outputText value="#{item.country}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="PostalCode"/>
                        </f:facet>
                        <h:outputText value="#{item.postalCode}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="HomePhone"/>
                        </f:facet>
                        <h:outputText value="#{item.homePhone}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="CellPhone"/>
                        </f:facet>
                        <h:outputText value="#{item.cellPhone}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Email"/>
                        </f:facet>
                        <h:outputText value="#{item.email}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Password"/>
                        </f:facet>
                        <h:outputText value="#{item.password}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Salt"/>
                        </f:facet>
                        <h:outputText value="#{item.salt}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="IsManager"/>
                        </f:facet>
                        <h:outputText value="#{item.isManager}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="ProvinceId"/>
                        </f:facet>
                        <h:outputText value="#{item.provinceId}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="LastGenreSearched"/>
                        </f:facet>
                        <h:outputText value="#{item.lastGenreSearched}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Options"/>
                        </f:facet>
                        <h:commandButton  value="Edit" action="#{albumBacking.loadEditForIndex(item.id)}" />
                    </p:column>
                </p:dataTable>
            </h:form>

        </f:view>

        
    </h:body>
</html>
