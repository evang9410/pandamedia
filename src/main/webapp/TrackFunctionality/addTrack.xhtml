<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Add Track</title>
    </h:head>
    <h:body>
        <f:view>

            <h:form>
                <h1><h:outputText value="Create"/></h1>
                <p:panelGrid columns="2">
                    <p:outputLabel value="Id:" for="id" />
                    <p:inputText id="id" value="#{trackBacking.track.id}" title="Id" required="true" requiredMessage="The Id field is required."/>
                    <p:outputLabel value="Title:" for="title" />
                    <p:inputText id="title" value="#{trackBacking.track.title}" title="Title" required="true" requiredMessage="The Title field is required."/>
                    <p:outputLabel value="ReleaseDate:" for="releaseDate" />
                    <p:inputText id="releaseDate" value="#{trackBacking.track.releaseDate}" title="ReleaseDate" required="true" requiredMessage="The ReleaseDate field is required.">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </p:inputText>
                    <p:outputLabel value="PlayLength:" for="playLength" />
                    <p:inputText id="playLength" value="#{trackBacking.track.playLength}" title="PlayLength" required="true" requiredMessage="The PlayLength field is required."/>
                    <p:outputLabel value="AlbumTrackNumber:" for="albumTrackNumber" />
                    <p:inputText id="albumTrackNumber" value="#{trackBacking.track.albumTrackNumber}" title="AlbumTrackNumber" required="true" requiredMessage="The AlbumTrackNumber field is required."/>
                    <p:outputLabel value="DateEntered:" for="dateEntered" />
                    <p:inputText id="dateEntered" value="#{trackBacking.track.dateEntered}" title="DateEntered" required="true" requiredMessage="The DateEntered field is required.">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </p:inputText>
                    <p:outputLabel value="PartOfAlbum:" for="partOfAlbum" />
                    <p:inputText id="partOfAlbum" value="#{trackBacking.track.partOfAlbum}" title="PartOfAlbum" required="true" requiredMessage="The PartOfAlbum field is required."/>
                    <p:outputLabel value="CostPrice:" for="costPrice" />
                    <p:inputText id="costPrice" value="#{trackBacking.track.costPrice}" title="CostPrice" required="true" requiredMessage="The CostPrice field is required."/>
                    <p:outputLabel value="ListPrice:" for="listPrice" />
                    <p:inputText id="listPrice" value="#{trackBacking.track.listPrice}" title="ListPrice" required="true" requiredMessage="The ListPrice field is required."/>
                    <p:outputLabel value="SalePrice:" for="salePrice" />
                    <p:inputText id="salePrice" value="#{trackBacking.track.salePrice}" title="SalePrice" required="true" requiredMessage="The SalePrice field is required."/>
                    <p:outputLabel value="RemovalStatus:" for="removalStatus" />
                    <p:inputText id="removalStatus" value="#{trackBacking.track.removalStatus}" title="RemovalStatus" required="true" requiredMessage="The RemovalStatus field is required."/>
                    <p:outputLabel value="RemovalDate:" for="removalDate" />
                    <p:inputText id="removalDate" value="#{trackBacking.track.removalDate}" title="RemovalDate" >
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </p:inputText>
                    <p:outputLabel value="AlbumId:" for="albumId" />
                    <p:selectOneMenu id="albumId" value="#{trackBacking.track.albumId}" required="true" requiredMessage="The AlbumId field is required.">
                        <f:selectItems value="#{albumJpaController.all}"/>
                    </p:selectOneMenu>
                    <p:outputLabel value="ArtistId:" for="artistId" />
                    <p:selectOneMenu id="artistId" value="#{trackBacking.track.artistId}" required="true" requiredMessage="The ArtistId field is required.">
                        <f:selectItems value="#{aristJpaController.all}"/>
                    </p:selectOneMenu>
                    <p:outputLabel value="SongwriterId:" for="songwriterId" />
                    <p:selectOneMenu id="songwriterId" value="#{trackBacking.track.songwriterId}" required="true" requiredMessage="The SongwriterId field is required.">
                        <f:selectItems value="#{songwriterJpaController.all}"/>
                    </p:selectOneMenu>
                    <p:outputLabel value="GenreId:" for="genreId" />
                    <p:selectOneMenu id="genreId" value="#{trackBacking.track.genreId}" required="true" requiredMessage="The GenreId field is required.">
                        <f:selectItems value="#{genreJpaController.all}"/>
                    </p:selectOneMenu>
                    <p:outputLabel value="CoverArtId:" for="coverArtId" />
                    <p:selectOneMenu id="coverArtId" value="#{trackBacking.track.coverArtId}" required="true" requiredMessage="The CoverArtId field is required.">
                        <f:selectItems value="#{coverArtJpaController.all}"/>
                    </p:selectOneMenu>
                </p:panelGrid>
                <h:commandButton action="#{trackBacking.create()}" value="Create"/>
            </h:form>

        </f:view>

    </h:body>
</html>
