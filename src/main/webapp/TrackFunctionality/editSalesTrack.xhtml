<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>#{msgs.edit}</title>
    </h:head>
    <h:body>
        <f:view>
            <h:form>
                <h1><h:outputText value="#{msgs.edit}"/></h1>
                <p:panelGrid columns="2">
                    <p:outputLabel value="#{msgs.salePrice}" for="salePrice" />
                    <p:inputText id="salePrice" value="#{trackBacking.track.salePrice}" title="SalePrice" required="true" requiredMessage="The SalePrice field is required."/>
                </p:panelGrid>
                <p:commandButton action="#{trackBacking.editSales()}" value="#{msgs.edit}"/>
            </h:form>
        </f:view>
    </h:body>
</html>
