<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>track</title>
        <h:outputStylesheet name="css/bootstrap.css"/>
        <h:outputStylesheet name="css/track.css"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body>
        <header>
            <ui:include src="./WEB-INF/sections/menu.xhtml"/>
        </header>
        <div class="track-info-wrapper well-sm">
            <div class="container-fluid">
                <div class="row">                   
                    <div class="col-md-2">
                        <img class="albumArt" src="resources/coverart/#{trackBacking.track.coverArtId.imagePath}"/>
                    </div>
                    <div class="col-md-4 track-info">
                        <h2>#{trackBacking.track.artistId.name}</h2>
                        <h3>#{trackBacking.track.title}</h3>
                        <b:button iconAwesome="cart-plus" iconAlign="right"  look="success" value="#{trackBacking.track.listPrice}"/>
                    </div>
                </div>
            </div>            
        </div>
        <b:modal id="write-review-modal" title="#{msgs.reviewtitle} #{trackBacking.track.title}" styleClass="modalPseudoClass">
            <p>Modal body</p>
            <f:facet name="footer">
                <b:button value="close" dismiss="modal" onclick="return false;"/>
                <b:button value="Ok" look="primary" dismiss="modal" onclick="alert('Your review was submitted for review!'); return false;"/>
            </f:facet>
        </b:modal>
        <div class="container">
            <div class="row">
                <button id="btrigger" class="btn btn-info btn-lg" data-target="#write-review-modal" data-toggle="modal">#{msgs.addreview}</button>
            </div>
        </div>

        <div style="width: 50vw; margin-left: 5%">
            <section class="comments">
                <ui:repeat value="#{trackBacking.approvedReviews}" var="review">
                    <article class="comment">
                        <div class="comment-body">
                            <div class="text">
                                <p>#{review.reviewContent}</p>
                            </div>
                            <p class="attribution">by #{review.userId.firstName} on <h:outputText value="#{review.dateEntered.time}"> 
                                    <f:convertDateTime pattern="MMM dd, yyyy"/> 
                                </h:outputText>
                                <ui:repeat value="#{trackBacking.getStarsList(review.rating)}" var="stars">
                                    <i class="fa fa-star" aria-hidden="true"></i>
                                </ui:repeat>
                            </p>
                        </div>
                    </article>
                    <hr/>
                </ui:repeat>
            </section>
        </div>

    </h:body>   
</html>
