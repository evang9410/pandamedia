<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:b="http://bootsfaces.net/ui">
    <h:head>
        <title>track</title>
        <h:outputStylesheet name="css/bootstrap.css"/>
        <h:outputStylesheet name="css/track.css"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body>
        <header>
            <ui:include src="./WEB-INF/sections/menu.xhtml"/>
        </header>
        <div class="track-info-wrapper">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-3 col-md-offset-4">
                        <img class="albumArt" src="resources/images/bg.jpg"/>
                    </div>
                    <div class="col-md-3 album-info">
                        <h2>#{trackBacking.track.artistId.name}</h2>
                        <h3>#{trackBacking.track.title}</h3>
                    </div>
                </div>
                <hr style="width:75%"/>
            </div>            
        </div>
        <b:modal id="write-review-modal" title="#{msgs.reviewtitle} #{trackBacking.track.title}" styleClass="modalPseudoClass">
            <p>Modal body</p>
            <f:facet name="footer">
                <b:button value="close" dismiss="modal" onclick="return false;"/>
                <b:button value="Ok" look="primary" dismiss="modal" onclick="alert('Your review was submitted for review!'); return false;"/>
            </f:facet>
        </b:modal>
        <b:row>
            <b:column span="3">
                <b:column span="3">
                    <button id="btrigger" class="btn btn-info btn-lg" data-target="#write-review-modal" data-toggle="modal">#{msgs.addreview}</button>
                </b:column>
            </b:column>
        </b:row>
        <div class="review-wrapper">
            <div class="review-content">
                <div class="container">
                    <ui:repeat value="#{trackBacking.approvedReviews}" var="review">
                        <div class="row" style="border:2px solid red">
                            <div class="col-sm-2" style="border:2px solid black">
                                <h3>#{review.userId.firstName}</h3>
                                <h4>
                                    <h:outputText value="#{review.dateEntered.time}">
                                        <f:convertDateTime pattern="dd/mm/yyyy"/>
                                    </h:outputText>
                                </h4>
                            </div> 
                            <div class="col-md-7" style="border: 2px solid blue">
                                <p>#{review.reviewContent}</p>
                            </div>
                            <div class="col-sm-2">
                                <p class = "review-content">#{review.rating}</p>
                            </div>
                        </div>   
                    </ui:repeat>
                </div>
            </div>            
        </div>
    </h:body>
</html>
