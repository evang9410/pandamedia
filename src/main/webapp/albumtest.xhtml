<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>album test</title>
        <h:outputStylesheet name="css/style.css"/>
        <h:outputStylesheet name="css/bootstrap.css"/>
        <h:outputStylesheet library="webjars" name="font-awesome/4.7.0/css/font-awesome-jsf.css" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <body class = "bodyClass">
        <!-- this will retreive the album with an id of 1. with the name 'album' -->
        <ui:param name ="album" value="#{albumJpaController.findAlbum(3)}"/>
        <h:outputText value="#{album.title}"/>


        <div class ="container">
            <div class ="row">
                <div id="albumArtWrapper" class ="col-md-4">
                    <div>
                        <!-- should we be using a http uri to retreive the album art or is it stored?
                            anyway, for testing it will just be a img from the resources -->
                        <img id="albumArt" src="resources/images/bg.png"/>

                    </div>
                </div>
                <!-- these stings should be in a resource bundle, todo after styling -->
                <div class="col-md-6">
                    <div id ="album_info">
                        <h2>#{album.title}</h2><br/>
                        <h4>by #{album.artistId}</h4>
                        <h4> #{album.genreId}</h4>
                        <h4> #{album.numTracks} Tracks</h4>
                    </div>
                </div>
            </div>


            <b:dataTable value="#{albumJpaController.getTracks(id)}" var="tracks">
                <b:dataTableColumn value="#{tracks.title}" />
                <b:dataTableColumn value="" />
                <b:dataTableColumn value="#{car.color}" />
                <b:dataTableColumn value="#{car.year}"  order="asc"/>
                <b:dataTableColumn value="&num:{car.price}" />
                <b:dataTableColumn value="#{car.enginePower}" label="Engine Power (hp)" />
            </b:dataTable>

        </div>



    </body>
</html>
