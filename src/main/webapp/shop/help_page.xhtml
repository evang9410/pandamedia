<ui:composition
    template="/WEB-INF/templates/masterTemplate.xhtml"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://xmlns.jcp.org/jsf/html">
    <meta name="author" content="Pierre Azelart" />

    <ui:define name="css">
        <h:outputStylesheet name="help_page.css" library="css"/>
    </ui:define>

    <ui:define name="WindowTitle">
        Help
    </ui:define>
    <ui:define name="page-content"> 
        <div class="help-title">
            <h1>#{msgs.helpLabel}</h1>
        </div>
        <div class="container content">
            <div class="row subtitle-row"><h2>#{msgs.navigationLabel}</h2></div>
            <div class="pos-cont">
                <div class="txt-content">
                    #{msgs.navigationContent}
                </div>
            </div>
            
            <div class="row subtitle-row"><h2>#{msgs.browsingLabel}</h2></div>
            <div class="pos-cont">
                <div class="txt-content">
                    #{msgs.browsingContent}
                </div>
            </div>

            <div class="row subtitle-row"><h2>#{msgs.buyingLabel}</h2></div>
            <div class="pos-cont">
                <div class="txt-content">
                    #{msgs.buyingContent}
                    
                </div>
            </div>
            <div class="row subtitle-row"><h2>#{msgs.downloadingLabel}</h2></div>
            <div class="pos-cont">
                <div class="txt-content">
                    #{msgs.downloadingContent}
                </div>
            </div>
        </div>
        <hr/>
    </ui:define>
</ui:composition>
