<?xml version="1.0" encoding="UTF-8"?>
<ui:composition template="/WEB-INF/templates/masterTemplate.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui">
    <ui:define name="WindowTitle">
        Search | Pandamedia
    </ui:define>
    <ui:define name="css">
        <h:outputStylesheet name="advanced_search.css" library="css"/>
        <h:outputStylesheet library="webjars" name="font-awesome/4.7.0/css/font-awesome-jsf.css" />
    </ui:define>
    <ui:define name="page-content">
        <h:form>
            <div class="container">
                <div class="row">
                    <h4>Select a range of dates</h4>
                </div>
                <div class="row">
                    <div class="col-md-3">
                        <h:inputText id="date1" value="#{Search.paramDate1}" required="true"/>
                        <h:message for="date1" style="color:red" />
                    </div>
                    <div class="col-md-3">
                        <h:inputText id="date2" value="#{Search.paramDate2}" required="false" />
                        <h:message for="date2" style="color:red" />

                        <!-- TEST
                        <p:inputMask id="dob" mask="9999/99/99" value="#{Search.parameters}" style="width:8em;" >
                            <f:convertDateTime pattern="yyyy/MM/dd" />
                        </p:inputMask>
                        <p:watermark  value="YYYY/MM/DD" for="dob" />
                        -->
                    </div>
                </div>
                <div class="row">
                    <h:commandButton action="#{Search.executeSearch()}" value="Submit"/>
                </div>
            </div>
        </h:form>
    </ui:define>
</ui:composition>
