<?xml version="1.0" encoding="UTF-8"?>
<ui:composition
    template="/WEB-INF/templates/masterTemplate.xhtml"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://xmlns.jcp.org/jsf/html">

    <ui:define name="css">
        <h:outputStylesheet name="mainpage.css" library="css"/>
    </ui:define>

    <ui:define name="WindowTitle">
        Home
    </ui:define>
    <ui:define name="page-content"> 

        <div id="carousel" class="carousel slide" data-ride="carousel">
            <ol class="carousel-indicators">
                <li data-target="#carousel" data-slide-to="0" class="active"></li>
                <li data-target="#carousel" data-slide-to="1"></li>
                <li data-target="#carousel" data-slide-to="2"></li>
            </ol>

            <div class="carousel-inner">
                <div class="item active">
                    <h:link outcome="latest">
                        <div class="carousel-caption">
                            <h1>New Releases</h1>
                        </div>
                    </h:link>
                </div>
                <div class="item">
                    <h:link outcome="onsale">
                        <div class="carousel-caption">
                            <h1>On sale right now</h1>
                        </div>
                    </h:link>
                </div>
                <div class="item">
                    <h:link outcome="popular">
                        <div class="carousel-caption">
                            <h1>Popular</h1>
                        </div>
                    </h:link>
                </div>
            </div>

            <!--Carousel buttons-->
            <a class="left carousel-control" href="#carousel" data-slide="prev">
                <i class="fa fa-angle-left" aria-hidden="true"></i>
            </a>
            <a class="right carousel-control" href="#carousel" data-slide="next">
                <i class="fa fa-angle-right" aria-hidden="true"></i>
            </a>
        </div>
        <div class="container" style="width: 100%;">
            <div class="row">
                <h:form>
                    <div class="col-md-6">
                        <div class="browse-wrapper">
                            <h:commandLink action="#{browseChange.browseAlbums}" styleClass="browse-btn-link">
                                <div class="browse-item" id="browse-albums">
                                    <div class="browse-caption">
                                        <span id="browse-album-caption">Albums</span>
                                    </div>
                                </div>
                            </h:commandLink>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <h:commandLink action="#{browseChange.browseArtists()}" styleClass="browse-btn-link">
                            <div class="browse-item" id="browse-artists">
                                <div class="browse-caption">
                                    <span id="browse-artist-caption">Artists</span>
                                </div>
                            </div>
                        </h:commandLink>
                    </div>
                </h:form>
            </div>
            <div>
                <h:panelGroup rendered="#{clientTracking.isTracking}">
                    <h3 style="color:white">Suggested</h3>
                    <ui:repeat value="#{clientTracking.trackClient()}" var="sug">
                        <p style="color:white">#{sug.title}</p>
                    </ui:repeat>
                </h:panelGroup>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <div id="browse-survey">
                        <ui:insert name="survey">
                            <ui:include src="../WEB-INF/sections/survey.xhtml"/>
                        </ui:insert>
                    </div>
                </div>
                <div class="col-md-6">
                    <div id="browse-rss">
                        <ui:insert name="rss">
                            <ui:include src="../WEB-INF/sections/rssFeed.xhtml"/>
                        </ui:insert>
                    </div>
                </div>
            </div>
        </div>
    </ui:define>
</ui:composition>
