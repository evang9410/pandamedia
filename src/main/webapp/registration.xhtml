<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
    <h:head>
        <title>Registration</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <h:outputStylesheet library="css" name="bootstrap.css"/>
    </h:head>
    <h:body>
        <div class="container">
            <div class="panel-heading">
                <h3 class="panel-title">Registration</h3>
            </div>
            <div class="panel-body">
                <h:form id="registrationForm">
                    <p:panel id="basicInfoPanel" header="#{msgs.basicInfoHeader}" class="panel-title">
                        <div class="row">
                            <div class="col-xs-2 col-sm-2 col-md-2">
                                <div class="form-group">
                                    <!--                        <h:outputLabel for="titleInput" value="Title"/>-->
                                    <h:inputText class="form-control input-sm" id="titleInput" value="#{userBean.shopUser.title}"
                                                 required="true" a:placeholder="#{msgs.titleHeader}*" />
                                </div>

                            </div>
                        </div>

                        <div class="row">
                            <div class="col-xs-6 col-sm-6 col-md-6">
                                <!--                            <h:outputLabel for="fnameInput" value="First Name"/>-->
                                <div class="form-group">
                                    <h:inputText class="form-control input-sm" id="fnameInput" value="#{userBean.shopUser.firstName}"
                                                 required="true" a:placeholder="#{msgs.firstNameHeader}*"/>
                                </div>
                            </div>
                            <div class="col-xs-6 col-sm-6 col-md-6">
                                <div class="form-group">
                                    <!--                                <h:outputLabel for="lnameInput" value="Last Name"/>-->
                                    <h:inputText class="form-control input-sm" id="lnameInput" value="#{userBean.shopUser.lastName}"
                                                 required="true" a:placeholder="#{msgs.lastNameHeader}*"/>
                                </div>
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <h:inputText class="form-control input-sm" id="companyInput" value="#{userBean.shopUser.companyName}"
                                         a:placeholder="#{msgs.companyHeader}"/>
                        </div>

                        <div class="form-group">
                            <!--<h:outputLabel for="emailInput" value="Email"/>-->
                            <h:inputText class="form-control input-sm" id="emailInput" value="#{userBean.shopUser.email}"
                                         required="true" validator="#{registrationActionBean.validateEmail}"
                                         a:placeholder="#{msgs.emailHeader}*">
                                <f:ajax event="valueChange" render="emailError"/>
                            </h:inputText>
                            <h:message id="emailError" for="emailInput" style="color:red"/>
                        </div>

                        <div class="row">
                            <div class="col-xs-6 col-sm-6 col-md-6">
                                <div class="form-group">
                                    <!--                                <h:outputLabel for="password" value="Password"/>-->
                                    <h:inputSecret class="form-control input-sm" id="password" value="#{userBean.password}" 
                                                   required="true" a:placeholder="#{msgs.passwordHeader}*"/>
                                    <!--<f:ajax event="valueChange" immediate="true"/>-->
                                    <!--</h:inputSecret>-->
                                </div>
                            </div>

                            <div class="col-xs-6 col-sm-6 col-md-6">
                                <div class="form-group">
                                    <!--                                <h:outputLabel for="confirmPwd" value="Confirm Password"/>-->
                                    <h:inputSecret class="form-control input-sm" id="confirmPwd" value="#{userBean.confirmPasswd}"
                                                   required="true" a:placeholder="#{msgs.confirmPasswordHeader}*"/>
                                    <!--<f:ajax event="keyup" render="passwordError"/>-->
                                    <!--</h:inputSecret>-->
                                    <h:message id="passwordError" for="confirmPwd" style="color:red"/>
                                    <!--</p:panel>--> 
                                </div>
                            </div>
                        </div>
                    </p:panel>

                    <p:panel id="addressInfoPanel" header="#{msgs.addressInfoHeader}" class="panel-title">
                        <div class="form-group">
                            <!--<h:outputLabel for="streetAddressInput" value="Street Address"/>-->
                            <h:inputText class="form-control input-sm" id="streetAddressInput" value="#{userBean.shopUser.streetAddress}"
                                        required="true" a:placeholder="#{msgs.streetHeader}*"/>
                        </div>

                        <div class="form-group">
                            <!--<h:outputLabel for="cityInput" value="City"/>-->
                            <h:inputText class="form-control input-sm" id="cityInput" value="#{userBean.shopUser.city}"
                                         required="true" a:placeholder="#{msgs.cityHeader}*"/>
                        </div>

                        <div class="row">    
                            <div class="col-xs-6 col-sm-6 col-md-6">
                                <div class="form-group">
                                    <h:selectOneMenu  class="form-control input-sm" id="provinceListbox" binding="#{temp}" required="true">
                                        <f:selectItems value="#{registrationActionBean.provinces}" var="province" itemLabel="#{province.name}"
                                                        a:placeholder="#{msgs.provinceHeader}*"/>
                                    </h:selectOneMenu>
                                </div>
                            </div>
                            <div class="col-xs-6 col-sm-6 col-md-6">
                                <div class="form-group">
                                    <!--<h:outputLabel for="countryInput" value="Country"/>-->
                                    <h:inputText class="form-control input-sm" id="countryInput" value="#{userBean.shopUser.country}"
                                                 required="true" a:placeholder="#{msgs.countryHeader}*"/>
                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <!--<h:outputLabel for="postalCodeInput" value="Postal Code"/>-->
                            <h:inputText class="form-control input-sm" id="postalCodeInput" value="#{userBean.postalCode}"
                                         required="true" a:placeholder="#{msgs.postalCodeHeader}*"/>
                            <h:message for="postalCodeInput" style="color:red"/>
                        </div>

                        <div class="form-group">
                            <!--<h:outputLabel for="homePhoneInput" value="Home Phone"/>-->
                            <h:inputText class="form-control input-sm" id="homePhoneInput" value="#{userBean.shopUser.homePhone}"
                                         required="true" a:placeholder="#{msgs.homePhoneHeader}*"/>
                        </div>
                        <div class="form-group">
                            <h:inputText class="form-control input-sm" id="cellPhoneInput" value="#{userBean.shopUser.cellPhone}"
                                         a:placeholder="#{msgs.cellPhoneHeader}"/>
                        </div>
                    </p:panel>
                    <h:commandButton class="btn btn-info btn-block" id="submitBtn" value="#{msgs.registerBtn}" action="#{registrationActionBean.register(temp.value)}"/>
                </h:form>
            </div>
        </div>
    </h:body>
</html>
