<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
    <h:head>
        <title>Registration</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <h:outputStylesheet library="css" name="bootstrap.css"/>
    </h:head>
    <h:body>
        <div class="container">
            <div class="panel-heading">
                <h3 class="panel-title">Registration</h3>
            </div>
            <div class="panel-body">
                <h:form id="registrationForm">
                    <p:panel id="basicInfoPanel" header="#{msgs.basicInfoHeader}" class="panel-title">
                        <div class="row">
                            <div class="col-xs-2 col-sm-2 col-md-2">
                                <div class="form-group">
                                    <h:inputText class="form-control input-sm" id="titleInput" value="#{userBean.shopUser.title}"
                                                 required="true" a:placeholder="#{msgs.titleHeader}*" requiredMessage="#{msgs.requiredFieldMsg}"/>
                                    <h:message for="titleInput" style="color:red;float:left"/>
                                </div>

                            </div>
                        </div>

                        <div class="row">
                            <div class="col-xs-6 col-sm-6 col-md-6">
                                <div class="form-group">
                                    <h:inputText class="form-control input-sm" id="fnameInput" value="#{userBean.shopUser.firstName}"
                                                 required="true" a:placeholder="#{msgs.firstNameHeader}*"/>
                                    <h:message for="fnameInput" style="color:red"/>
                                </div>
                            </div>
                            <div class="col-xs-6 col-sm-6 col-md-6">
                                <div class="form-group">
                                    <h:inputText class="form-control input-sm" id="lnameInput" value="#{userBean.shopUser.lastName}"
                                                 required="true" a:placeholder="#{msgs.lastNameHeader}*"/>
                                    <h:message for="lnameInput" style="color:red"/>
                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <h:inputText class="form-control input-sm" id="companyInput" value="#{userBean.shopUser.companyName}"
                                         a:placeholder="#{msgs.companyHeader}"/>
                        </div>

                        <div class="form-group">
                            <h:inputText class="form-control input-sm" id="emailInput" value="#{userBean.shopUser.email}"
                                         required="true" validator="#{userAction.validateEmail}"
                                         a:placeholder="#{msgs.emailHeader}*">
                                <f:ajax event="valueChange" render="emailError"/>
                            </h:inputText>
                            <h:message id="emailError" for="emailInput" style="color:red"/>
                        </div>

                        <div class="row">


                            <div class="col-xs-6 col-sm-6 col-md-6">
                                <div class="form-group">
                                    <h:inputSecret class="form-control input-sm" id="confirmPwd" value="#{userBean.confirmPasswd}"
                                                   required="true" a:placeholder="#{msgs.passwordHeader}*"/>
                                    <h:message for="confirmPwd" style="color:red"/>
                                </div>
                            </div>
                        </div>
                    </p:panel>

                    <p:panel id="addressInfoPanel" header="#{msgs.addressInfoHeader}" class="panel-title">
                        <div class="form-group">
                            <h:inputText class="form-control input-sm" id="streetAddressInput" value="#{userBean.shopUser.streetAddress}"
                                         required="true" a:placeholder="#{msgs.streetHeader}*" requiredMessage="#{msgs.requiredFieldMsg}"/>
                            <h:message for="streetAddressInput" style="color:red"/>
                        </div>

                        <div class="form-group">
                            <h:inputText class="form-control input-sm" id="cityInput" value="#{userBean.shopUser.city}"
                                         required="true" a:placeholder="#{msgs.cityHeader}*" requiredMessage="#{msgs.requiredFieldMsg}"/>
                            <h:message for="cityInput" style="color:red"/>
                        </div>

                        <div class="row">    
                            <div class="col-xs-6 col-sm-6 col-md-6">
                                <div class="form-group">
                                    <h:selectOneMenu  class="form-control input-sm" id="provinceListbox" binding="#{temp}" required="true" requiredMessage="#{msgs.requiredFieldMsg}">
                                        <f:selectItems value="#{userAction.provinces}" var="province" itemLabel="#{province.name}"
                                                       a:placeholder="#{msgs.provinceHeader}*"/>
                                    </h:selectOneMenu>
                                    <h:message for="provinceListbox" style="color:red"/>
                                </div>
                            </div>
                            <div class="col-xs-6 col-sm-6 col-md-6">
                                <div class="form-group">
                                    <h:inputText class="form-control input-sm" id="countryInput" value="#{userBean.shopUser.country}"
                                                 required="true" a:placeholder="#{msgs.countryHeader}*" requiredMessage="#{msgs.requiredFieldMsg}"/>
                                    <h:message for="countryInput" style="color:red"/>
                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <h:inputText class="form-control input-sm" id="postalCodeInput" value="#{userBean.postalCode}"
                                         required="true" a:placeholder="#{msgs.postalCodeHeader}*" requiredMessage="#{msgs.requiredFieldMsg}"/>
                            <h:message for="postalCodeInput" style="color:red"/>
                        </div>

                        <div class="form-group">
                            <h:inputText class="form-control input-sm" id="homePhoneInput" value="#{userBean.homePhone}"
                                         required="true" a:placeholder="#{msgs.homePhoneHeader}*" requiredMessage="#{msgs.requiredFieldMsg}"/>
                            <h:message for="homePhoneInput" style="color:red"/>
                        </div>
                        <div class="form-group">
                            <h:inputText class="form-control input-sm" id="cellPhoneInput" value="#{userBean.cellPhone}"
                                         a:placeholder="#{msgs.cellPhoneHeader}" required="false"/>
                            <h:message for="cellPhoneInput" style="color:red"/>
                        </div>
                    </p:panel>
                    <div class="row">
                        <div class="col-xs-6 col-sm-6 col-md-6">
                            <div class="form-group">
                                <h:commandButton class="btn btn-info btn-block" id="loginBtn" value="#{msgs.loginHeader}" action="login.xhtml" immediate="true"/>
                            </div>
                        </div>
                        <div class="col-xs-6 col-sm-6 col-md-6">
                            <div class="form-group">
                                <h:commandButton class="btn btn-info btn-block" id="submitBtn" value="#{msgs.registerBtn}" action="#{userAction.register(temp.value)}"/>
                            </div>
                        </div>                       
                    </div>
                </h:form>
            </div>
        </div>
    </h:body>
</html>
