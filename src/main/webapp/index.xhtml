<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Home</title>
        <h:outputStylesheet name="css/bootstrap.css"/>
    </h:head>
    <h:body styleClass="bodyClass">
        <b:navBar brand="PandaMedia" brandHref="#" styleClass="navbar navbar-default pandaNavbar">
            <b:navbarLinks pull="right">
                <b:navLink value="Help" href="./albumtest.xhtml"></b:navLink>
                <b:navLink value="Sign In" href="#"></b:navLink>
                <b:dropMenu value="Language" styleClass="dropdown">
                    <b:navLink value="English" href="#"></b:navLink>
                    <b:navLink value="French" href="#"></b:navLink>
                </b:dropMenu>
            </b:navbarLinks>
        </b:navBar>
        <h:outputStylesheet library="css" name="style.css"  />

        <f:view>


            <h:form>
                <h1><h:outputText value="List"/></h1>
                <h:dataTable value="#{albumJpaController.all}" var="item">
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Id"/>
                        </f:facet>
                        <h:outputText value="#{item.id}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Title"/>
                        </f:facet>
                        <h:outputText value="#{item.title}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="ReleaseDate"/>
                        </f:facet>
                        <h:outputText value="#{item.releaseDate}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="NumTracks"/>
                        </f:facet>
                        <h:outputText value="#{item.numTracks}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="DateEntered"/>
                        </f:facet>
                        <h:outputText value="#{item.dateEntered}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="CostPrice"/>
                        </f:facet>
                        <h:outputText value="#{item.costPrice}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="ListPrice"/>
                        </f:facet>
                        <h:outputText value="#{item.listPrice}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="SalePrice"/>
                        </f:facet>
                        <h:outputText value="#{item.salePrice}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="RemovalStatus"/>
                        </f:facet>
                        <h:outputText value="#{item.removalStatus}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="RemovalDate"/>
                        </f:facet>
                        <h:outputText value="#{item.removalDate}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="ArtistId"/>
                        </f:facet>
                        <h:outputText value="#{item.artistId}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="GenreId"/>
                        </f:facet>
                        <h:outputText value="#{item.genreId}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="RecordingLabelId"/>
                        </f:facet>
                        <h:outputText value="#{item.recordingLabelId}"/>
                    </h:column>
                </h:dataTable>
            </h:form>
        </f:view>

    </h:body>

</html>
