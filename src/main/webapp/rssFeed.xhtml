<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <h:outputStylesheet library="css" name="style.css"/>
    </h:head>
    <h:body>
        <div class="rssFeed">
            <p:feedReader value="#{feedManager.url}" var="feed">
            <!--<p:feedReader value="http://rss.cbc.ca/lineup/politics.xml" var="feed">-->
                <h:outputText value="#{feed.title}" style="font-weight: bold;display:block"/>
                <h:outputText value="#{feed.description.value}" escape="false"/>
                <p:separator />
            </p:feedReader>
        </div>

    </h:body>
</html>
