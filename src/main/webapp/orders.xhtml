<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Orders</title>
        <h:outputStylesheet name="css/bootstrap.css"/>
        <h:outputStylesheet library="css" name="style.css"  />
    </h:head>
    <h:body>
        <b:navBar brand="PandaMedia" brandHref="manager_index.xhtml" styleClass="navbar navbar-default pandaNavbar">
            <b:navbarLinks pull="right">
                <b:navLink value="Sales" href="salesPage.xhtml"></b:navLink>
                <b:navLink value="Clients" href="clients.xhtml"></b:navLink>
                <b:navLink value="Orders" href="orders.xhtml"></b:navLink>
                <b:navLink value="Reviews" href="reviews.xhtml"></b:navLink>
                <b:navLink value="Reporting" href="reporting.xhtml"></b:navLink>
            </b:navbarLinks>
        </b:navBar> 
        
        <f:view>




            <h:form>
                <h1><h:outputText value="List"/></h1>
                <p:dataTable value="#{invoiceJpaController.all}" var="item">
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Id"/>
                        </f:facet>
                        <h:outputText value="#{item.id}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="SaleDate"/>
                        </f:facet>
                        <h:outputText value="#{item.saleDate}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="TotalNetValue"/>
                        </f:facet>
                        <h:outputText value="#{item.totalNetValue}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="PstTax"/>
                        </f:facet>
                        <h:outputText value="#{item.pstTax}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="GstTax"/>
                        </f:facet>
                        <h:outputText value="#{item.gstTax}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="HstTax"/>
                        </f:facet>
                        <h:outputText value="#{item.hstTax}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="TotalGrossValue"/>
                        </f:facet>
                        <h:outputText value="#{item.totalGrossValue}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="RemovalStatus"/>
                        </f:facet>
                        <h:outputText value="#{item.removalStatus}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="RemovalDate"/>
                        </f:facet>
                        <h:outputText value="#{item.removalDate}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="UserId"/>
                        </f:facet>
                        <h:outputText value="#{item.userId}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Options"/>
                        </f:facet>
                        <h:commandButton action="#{invoiceBacking.removeItem(item.id)}" value="Remove" />
                        <h:outputLink value="">Edit</h:outputLink>
                    </p:column>
                </p:dataTable>
            </h:form>

        </f:view>

    </h:body>
</html>
