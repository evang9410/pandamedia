<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>#{msgs.finalizationTitle}</title>
        <meta name="author" content="Erika Bourque"/>
    </h:head>
    <body>
        <div id="content">
            <div id="billingInfo">
                <!-- TODO: make sure this works -->
                #{user.user.title} #{user.user.firstName} #{user.user.lastName}
                #{user.user.streetAddress}
                #{user.user.city}, #{user.user.provinceId.name} #{user.user.postalCode}
                #{user.user.country}
                #{user.user.homePhone} #{user.user.cellPhone}
            </div>
            <div id="orderSummary">

            </div>
            <div id="creditCardDetails">
                <h:form>
                    <p:panelGrid columns="3">
                        <p:outputLabel for="cardType" value="#{msgs.cardTypeLbl}" />
                        <p:selectOneMenu id="cardType" required="true" value="#{checkout.cardType}">
                            <f:selectItem itemLabel="Visa" itemValue="Visa"/>
                            <f:selectItem itemLabel="MasterCard" itemValue="MasterCard"/>
                            <!-- TODO: make these images? -->
                        </p:selectOneMenu>
                        <p:message for="cardType" />                        
                        
                        <p:outputLabel for="cardNum" value="#{msgs.cardNumLbl}" />
                        <p:inputText id="cardNum" required="true" value="#{checkout.cardNum}">
                            <!-- Validate credit card -->
                        </p:inputText>
                        <p:message for="cardNum" />

                        <p:outputLabel for="cardName" value="#{msgs.cardNameLbl}" />
                        <p:inputText id="cardName" required="true" value="#{checkout.cardName}"/>
                        <p:message for="cardName" />

                        <p:outputLabel for="cardCode" value="#{msgs.cardCodeLbl}" />
                        <p:inputText id="cardCode" required="true" value="#{checkout.cardCode}">
                            <!-- TODO make sure this is the right kind of validation -->
                            <f:validateLongRange minimum="0" maximum="9999" />
                        </p:inputText>
                        <p:message for="cardCode" />

                        <p:outputLabel for="cardMonth" value="#{msgs.cardExpDateLbl}" />
                        <h:panelGroup>
                            <p:selectOneMenu id="cardMonth" required="true" value="#{checkout.cardMonth}">
                                <f:selectItems value="#{checkout.monthSelector}" />
                            </p:selectOneMenu>
                            <p:selectOneMenu id="cardYear" required="true" value="#{checkout.cardYear}" validator="#{checkout.validateDate}">
                                <f:selectItems value="#{checkout.yearSelector}" />
                            </p:selectOneMenu>
                        </h:panelGroup>
                        <p:message for="cardYear" styleClass="errorMessage"/>
                        
                        <p:commandButton type="submit" ajax="false" value="#{msgs.cancelBtn}" action="cart.xhtml" immediate="true"/>
                        <p:commandButton type="submit" value="#{msgs.purchaseBtn}" action="index.xhtml" ajax="false"/>                        
                    </p:panelGrid>
                </h:form>
            </div>
        </div>
    </body>
</html>
