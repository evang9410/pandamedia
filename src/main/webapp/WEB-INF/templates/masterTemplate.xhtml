<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<!-- This is a template page that is used for every page displayed -->
<!-- What is not overridden in pages that use this template then the ui:insert in the template are used -->
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    
    <h:head>
        <meta content="text/html; charset=UTF-8" http-equiv="Content-Type" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <h:outputStylesheet library="css" name="bootstrap.css" />
        <h:outputStylesheet library="css" name="menu.css" />
        <link rel="icon" type="image/png" href="./resources/images/favicon.png"></link>
        <title>Home</title>
    </h:head>
    <h:body>  
        <div class="menu">
            <ui:insert name="menu">
                <ui:include src="../sections/menu.xhtml" />
            </ui:insert>
        </div>
        <div class="mainContainer">
            <ui:insert name="content">
                <ui:include src="../content/mainpage.xhtml" />  
            </ui:insert>
        </div>
        <!-- add footer -->
        <!-- load js at bottom for faster loading-->
    </h:body>
</html>
