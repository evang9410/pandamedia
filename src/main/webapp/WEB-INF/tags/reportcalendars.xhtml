<ui:composition
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:p="http://primefaces.org/ui"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <meta name="author" content="Erika Bourque"/>
    <h:outputStylesheet name="reports.css" library="css"/>
    <h:form id="calendars">
        <h:panelGrid columns="2">
            <p:outputLabel><h4>#{msgs.reportStart}</h4></p:outputLabel>
            <p:outputLabel><h4>#{msgs.reportEnd}</h4></p:outputLabel>
            
            <p:calendar styleClass="report-cal"
                id="reportStartDate" 
                mode="inline" 
                navigator="true" 
                maxdate="#{max}"
                value="#{start}">
                <p:ajax event="dateSelect" process="reportStartDate reportEndDate" immediate="true" update="#{updateTable}"/> 
            </p:calendar>
            <p:calendar styleClass="report-cal"
                id="reportEndDate" 
                mode="inline" 
                navigator="true" 
                maxdate="#{max}"
                value="#{end}">
                <p:ajax event="dateSelect" process="reportStartDate reportEndDate" immediate="true" update="#{updateTable}"/>
            </p:calendar>
        </h:panelGrid>
    </h:form>    
</ui:composition>
