<ui:composition
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:p="http://primefaces.org/ui"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <meta name="author" content="Erika Bourque"/>
    <h:form id="calendars">
            <p:calendar 
            id="reportStartDate" 
            mode="inline" 
            navigator="true" 
            maxdate="#{max}"
            value="#{start}">
                <p:ajax event="dateSelect" process="reportStartDate reportEndDate" immediate="true" update="#{updateTable}"/> 
            </p:calendar>
            <p:calendar 
                id="reportEndDate" 
                mode="inline" 
                navigator="true" 
                maxdate="#{max}"
                value="#{end}">
                <p:ajax event="dateSelect" process="reportStartDate reportEndDate" immediate="true" update="#{updateTable}"/>
            </p:calendar>
    </h:form>    
</ui:composition>
