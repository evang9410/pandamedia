<!DOCTYPE html>
<ui:composition
    template="/WEB-INF/templates/masterTemplate.xhtml"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:b="http://bootsfaces.net/ui"
    xmlns:h="http://xmlns.jcp.org/jsf/html">
    
    <ui:define name="menu">
        <h:form>
            <b:navBar brand="PandaMedia" brandHref="mainpage.xhtml " styleClass="navbar navbar-default" style="width:100%;">
                <b:navbarLinks pull="right">
                    <!--User input saved into Search bean-->
                    <h:inputText styleClass="searchBar" value="#{Search.parameters}"></h:inputText>

                    <!--Drop down menu for changing search type-->
                    <b:dropMenu value="#{searchDropdown.type}" styleClass="dropdown">
                        <b:navCommandLink value="Track" action="#{searchDropdown.setType('Track')}"></b:navCommandLink>
                        <b:navCommandLink value="Album" action="#{searchDropdown.setType('Album')}"/>
                        <b:navCommandLink value="Artist" action="#{searchDropdown.setType('Artist')}"></b:navCommandLink>
                        <b:navCommandLink value="Date" action="#{searchDropdown.setType('Date')}"></b:navCommandLink>
                    </b:dropMenu>

                    <!--Search Button-->
                    <b:commandButton class="searchButton" id="searchButton" value="search!" action="#{Search.executeSearch}"></b:commandButton> 


                    <b:navLink value="#{msgs.help}" href="#"></b:navLink>
                    <b:navLink value="#{msgs.signIn}" href="#"></b:navLink>
                    <b:dropMenu value="#{msgs.selectLanguage}" styleClass="dropdown">
                        <b:navCommandLink value="#{msgs.englishLanguage}" action="#{ChangeLanguage.englishAction}"></b:navCommandLink>
                        <b:navCommandLink value="#{msgs.frenchLanguage}" action="#{ChangeLanguage.frenchAction}"></b:navCommandLink>
                    </b:dropMenu>
                </b:navbarLinks>
            </b:navBar>
        </h:form>
    </ui:define>
</ui:composition>
