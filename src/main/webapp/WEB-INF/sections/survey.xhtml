<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:b="http://bootsfaces.net/ui">
    <head>
<!--        <h:outputStylesheet library="css" name="style.css"/>-->
<h:outputStylesheet library="css" name="survey.css"/>
    </head>

        <h:form>
            <h3>#{msgs.survey}</h3>
            <h5>#{surveyBean.survey.question}</h5>
            <div class="survey-wrapper">
                <ui:repeat value="#{surveyBean.answers}" var="ans">
                    <div class="survey-block">
                        <h4 class="answer-text">#{ans}</h4>
                    </div>
                </ui:repeat>
                
            </div>
        </h:form>
    <script>
        $(document).ready(function(){
            $(".survey-block").click(function(){
                $(".survey-block").removeClass('survey-selected');
                $(this).addClass('survey-selected');
            });
        });
    </script>
        <!--<h:outputScript library="javascript" name="myJs.js"/> -->
</ui:composition>
